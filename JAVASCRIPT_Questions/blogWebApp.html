<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Web App</title>
</head>
<body>
    <h1>Blog Web App</h1>
    
    <div id="blog-list">
      <!-- Blog posts will be dynamically added here -->
    </div>
  
    <form id="add-blog-form">
      <input type="text" id="title-input" placeholder="Enter title" required>
      <textarea id="body-input" placeholder="Enter body" required></textarea>
      <button type="submit">Add Blog</button>
    </form>
  
    <script>
        // Fetch blog data from the API
function fetchBlogs() {
  fetch('https://jsonplaceholder.typicode.com/posts')
    .then(response => response.json())
    .then(data => {
      const blogList = document.getElementById('blog-list');
      blogList.innerHTML = '';

      data.forEach(blog => {
        const blogItem = document.createElement('div');
        blogItem.innerHTML = `
          <h2>${blog.title}</h2>
          <p>${blog.body}</p>
          <button onclick="deleteBlog(${blog.id})">Delete</button>
        `;
        blogList.appendChild(blogItem);
      });
    })
    .catch(error => console.error(error));
}

// Add a new blog
function addBlog(event) {
  event.preventDefault();

  const titleInput = document.getElementById('title-input');
  const bodyInput = document.getElementById('body-input');
  
  const newBlog = {
    title: titleInput.value,
    body: bodyInput.value,
  };

  fetch('https://jsonplaceholder.typicode.com/posts', {
    method: 'POST',
    body: JSON.stringify(newBlog),
    headers: {
      'Content-type': 'application/json; charset=UTF-8',
    },
  })
    .then(response => response.json())
    .then(() => {
      titleInput.value = '';
      bodyInput.value = '';
      fetchBlogs(); // Refresh the blog list after adding a new blog
    })
    .catch(error => console.error(error));
}

// Delete a blog
function deleteBlog(blogId) {
  fetch(`https://jsonplaceholder.typicode.com/posts/${blogId}`, {
    method: 'DELETE',
  })
    .then(() => fetchBlogs()) // Refresh the blog list after deleting a blog
    .catch(error => console.error(error));
}

// Fetch blogs on page load
fetchBlogs();

// Add event listener to the form for adding a blog
const addBlogForm = document.getElementById('add-blog-form');
addBlogForm.addEventListener('submit', addBlog);

    </script>
  </body>
</html>
